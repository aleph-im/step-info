query pool_detail($address: String!) {
  pool(address: $address) {
    ammId
    name
    isUSD
    coin {
      address
      name
      decimals
      symbol
      logoURI
    }
    pc {
      address
      name
      decimals
      symbol
      logoURI
    }
    lp {
      address
      name
      decimals
      symbol
    }
    stats {
      vol24h
      vol24h_usd
      vol7d
      vol7d_usd
      price
      price_usd
      tvl_coin
      tvl_pc
      tvl_usd
      change_vol24h
    }
  }

  pool_hourly_data(address: $address, reverse: true, limit: 1500) {
    time
    price
    price_usd
    tvl_coin
    tvl_pc
    tvl_usd
    volume
    volume_usd
    pool {
      isUSD
      coin { symbol, isUSD }
      pc { symbol, isUSD }
    }
  }
}